<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="" id="leaves">
        <div id="odin_holder">
            <img src="images/odin-lined.png" alt="" id="odin">
            <h1>ODIN</h1>
        </div>
        <p id="credit">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a></p>
    </div>
    <div class="wrapper">
        <header>
            <h1>Do you want to see free cat pictures?</h1>
            <p><em>Sign up below for Milo's toes</em></p>
        </header>
        <div class="input">
            <form action="" method="post">
                    <label for="first_name">*First name:</label>
                    <input type="text" name="first_name" id="first_name" required>
                    <label for="second_name">*Second name:</label>
                    <input type="text" name="second_name" id="first_name" required>
                    <label for="email">*Email address</label>
                    <input type="email" name="email" id="email" required>
            </form>
        </div>
    </div>
</body>
</html>
