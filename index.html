<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="image">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="" id="leaves">
        <div id="odin_holder">
            <img src="images/odin-lined.png" alt="" id="odin">
            <h1>ODIN</h1>
        </div>
        <p id="credit">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a></p>
    </div>
    <div class="wrapper">
        <header>
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
            <h1>Sign up <em>now</em> to get started.</h1>
        </header>
        <header>
            <h1>You <em>know</em> you want to.</h1>
        </header>
            <form action="" method="post">
                <div class="input">
                    <legend><h1>Let's do this!</h1></legend>
                    <fieldset>
                        <div class="fieldgroup">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" placeholder="" required>
                        </div>
                        <div class="fieldgroup">
                            <label for="second_name">LAST NAME</label>
                            <input type="text" name="second_name" id="second_name" placeholder="" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="fieldgroup">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="" required>
                        </div>
                        <div class="fieldgroup">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" name="phone_number" id="phone_number" placeholder="" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="fieldgroup">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" placeholder="" onkeyup='passwordCheck();' required>
                        </div>
                        <div class="fieldgroup">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="" onkeyup='passwordCheck();'required>
                        </div>
                    </fieldset>
                    <p id="password_warning"></p>
                </div>
                <div class="submission">
                    <input type="button" value="Create Account">
                    <p id="bottom">Already have an account? <a href="" id="login">Log In</a></p>
                </div>
            </form>
    </div>
</body>
</html>
